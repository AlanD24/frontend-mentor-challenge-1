<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="main.js" type="text/javascript"></script>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="./images/logo.svg" alt="Logo">
    </div>
    <nav class="nav">
      <ul class="nav-options">
        <li>Features <img src="./images/icon-arrow-down.svg" alt="Arrow_down"> </li>
        <li>Company <img src="./images/icon-arrow-down.svg" alt="Arrow_down"></li>
        <li>Careers</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="options">
      <button>
        <a href="#">Login</a>
      </button>
      <button>
        <a href="#">Register</a>
      </button>
    </div>
  </header>

  <div class="main">
    <section class="section-one">
      <h2>Make <br>remote work</h2>
      <p>Get your team in sync, no matter your location. <br>
        Streamline processes, create team rituals, and <br>
        watch productivity soar.</p>
      <div class="button-container">
        <button>
          <a href="#">Learn more</a>
        </button>
      </div>
      <footer class="section-one-footer">
        <img src="./images/client-databiz.svg" alt="Databiz">
        <img src="./images/client-audiophile.svg" alt="Audiophile">
        <img src="./images/client-meet.svg" alt="Meet">
        <img src="./images/client-maker.svg" alt="Maker">
      </footer>
    </section>
    <section class="section-two"></section>
  </div>
  
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/alan-jim%C3%A9nez-a46077207/" target="_blank">Alan Jim√©nez</a>.
    </div>
  </footer>
  
</body>
</html>
